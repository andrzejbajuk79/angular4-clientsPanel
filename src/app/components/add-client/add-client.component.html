<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink='/' class='btn btn-link'>
    <i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="client.firstName"
        #clientFirstName = "ngModel"
        name="firstName"
        minlength="2"
        required>
      
      <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
        First name is required
      </div>
      <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
          zla dlugosc
      </div>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="client.lastName"
        #clientLastName = "ngModel"
        name="lastName"
        minlength="2"
        required>
      
      <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
        Last name is required
      </div>
      <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
          zla dlugosc last name
      </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
        class="form-control"
        [(ngModel)]="client.email"
        #clientEmail = "ngModel"
        name="email"
        minlength="2"
        required>
      
      <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
        Email name is required
      </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text"
        class="form-control"
        [(ngModel)]="client.phone"
        #clientPhone = "ngModel"
        name="phone"
        minlength="10"
        required
        >
      <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
        ZÅ‚a dlugosc numeru telefonu
      </div>  
    </div>

    <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number"
        class="form-control"
        [(ngModel)]="client.balance"
        #clientBalance = "ngModel"
        name="balance"
        [disabled] ="disableBalanceOnAdd"
        >
    </div>
    <input type="submit" class="btn btn-primary btn-block "
    value="Submit">


    </form>
  
  </div>
</div>
